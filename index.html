<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      width: 70px;
      height: auto;
      margin-bottom: 20px;
      animation: pulse 1.6s infinite;
    }

    .message {
      font-size: 14px;
      color: white;
      text-shadow: 1px 1px 0 #ff0, -1px -1px 0 #ff0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .socials {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
    }

    .socials a img {
      width: 24px;
      height: 24px;
      transition: transform 0.2s ease-in-out;
      filter: brightness(0.8) grayscale(100%);
    }

    .socials a:hover img {
      transform: scale(1.2);
      filter: brightness(1.5) grayscale(0%);
    }
  </style>
</head>
<body>

  <!-- Replace with your own logo -->
  <img src="logo.png" alt="Logo" class="logo" />

  <div class="message">&gt;COMING: WHEN IT'S READY!</div>

  <div class="socials">
    <a href="https://discord.com/" target="_blank">
      <img src="https://cdn.simpleicons.org/discord/ffffff" alt="Discord">
    </a>
    <a href="https://youtube.com/" target="_blank">
      <img src="https://cdn.simpleicons.org/youtube/ffffff" alt="YouTube">
    </a>
  </div>

</body>
</html>
